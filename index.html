<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "https://www.gstatic.com/firebasejs/4.2.0/firebase.js"> </script> <!--Deixar em Tempo Real -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <!--<meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
        <!--<link rel="stylesheet" type="text/css" href="visual.css">  NAO TA FUNCIONANDO-->
        <title>Documento Colaborativo</title>
        
        <!-- Funçoes de edições -->
        <script language="JavaScript">

            function Iniciar() {
            editor.document.designMode = 'On';
            }

            function recortar() {
                editor.document.execCommand('cut', false, null);
            }

            function copiar() {
                editor.document.execCommand('copy', false, null);
            }
            
            function colar() {
                editor.document.execCommand('paste', false, null);
            }

            function desfazer() {
                editor.document.execCommand('undo', false, null);
            }

            function refazer() {
                editor.document.execCommand('redo', false, null);
            }

            function negrito() {
                editor.document.execCommand('bold', false, null);
            }

            function italico() {
                editor.document.execCommand('italic', false, null);
            }

            function sublinhado() {
                editor.document.execCommand('underline', false, null);
            }

            function alinharEsquerda() {
                editor.document.execCommand('justifyleft', false, null);
            }

            function centralizado()	{
                editor.document.execCommand('justifycenter', false, null);
            }

            function alinharDireita() {
                editor.document.execCommand('justifyright', false, null);
            }

            function numeracao() {
                editor.document.execCommand('insertorderedlist', false, null);
            }

            function marcadores() {
                editor.document.execCommand('insertunorderedlist', false, null);
            }

            function fonte(fonte) {
                if(fonte != '')
                    editor.document.execCommand('fontname', false, fonte);
            }

            function tamanho(tamanho) {
                if(tamanho != '')
                    editor.document.execCommand('fontsize', false, tamanho);
            }
        </script>
    </head>

    <!-- COMEÇO DE TUDO, COR SERA BEGE -->
    <body onLoad="Iniciar()" bgcolor="#EFEDE1"> 
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
        <script src="js/firebase.js"></script>      <!-- Chamando arquivo oculto do banco de dados-->
         
        <!-- <h1 id="texto"></h1>  Criado apenas para fazer um teste do firebase-->

        <!-- BARRA DE FERRAMENTA E DE EDIÇÕES -->
        <table align="center" width="800px" height="30px" border="0" cellspacing="0" cellpadding="0">	
            <tbody>
                <tr>
                    <td align="center">
                        <select name="fonte" onchange="fonte(this.options[this.selectedIndex].value)">
                            <option value="">Nenhum</option> -->
                            <option value="Arial">Arial</option>
                            <option value="Courier">Courier</option>
                            <option value="Sans Serif">Sans Serif</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                        
                        &nbsp; <!-- espaço  -->

                        <select name="tamanho" onchange="tamanho(this.options[this.selectedIndex].value)">
                            <option value="">Nenhum</option> -->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </td>
                
                    <!-- IMAGENS DE EDIÇÃO DO DOCUMENTO -->
                    <td align="center">  
                        <!-- Recortar -->
                        <img src="imagens/recortar.gif" onclick="recortar()" style="cursor: pointer;" width="35" height="35">
                            
                        <!-- Copiar -->
                        <img src="imagens/copiar.gif" onclick="copiar()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Colar -->
                        <img src="imagens/colar.gif" onclick="colar()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Desfazer --> 
                        <img src="imagens/desfazer.gif" onclick="desfazer()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Refazer -->
                        <img src="imagens/refazer.gif" onclick="refazer()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Negrito --> 
                        <img src="imagens/negrito.gif" onclick="negrito()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Itálico -->
                        <img src="imagens/italico.gif" onclick="italico()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Sublinhado -->
                        <img src="imagens/sublinhado.gif" onclick="sublinhado()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Alinhar à Esquerda -->
                        <img src="imagens/alinhamentoesquerda.gif" onclick="alinharEsquerda();" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Alinhar ao Centro -->
                        <img src="imagens/centralizado.gif" onclick="centralizado()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Alinha à Direita -->
                        <img src="imagens/alinhamentodireita.gif" onclick="alinharDireita()" style="cursor:pointer" width="35" height="35">
                            
                        <!-- Numeração -->
                        <img src="imagens/numeracao.gif" onclick="numeracao()" style="cursor:pointer" width="35" height="35">
                
                        <!-- Marcadores -->
                        <img src="imagens/marcador.gif" onclick="marcadores()" style="cursor:pointer" width="35" height="35">
                    </td>
                </tr>
            </tbody>
        </table>
        <center>
            <iframe id="editor" frameborder="0" style="border:1px solid; width: 800px; height:550px; background: #FFFFFF"></iframe>
                
            <br><br>

            <font size="-1">
                Editor de Texto <br>
            </font>
        </center>
    </body>
</html>
